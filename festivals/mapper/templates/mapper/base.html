<!-- base django html template that will be used by the other templates -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Festival Mapper{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mapper/css/style.css' %}">
{% block head %}
{% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
</body>

{% block scripts %}
{% endblock %}
</html>
